{% extends "base.html" %}

{% block content %}
{% csrf_token %}
{% load static %}
<head>
    <title>发帖</title>
</head>

<div class="three wide column">
    <br>
</div>
 <form action="" method="post">
     {% csrf_token %}
<div class="eight wide column">
    <div class="ui segment">
        <h3 class="ui teal header item"><i class="bookmark icon"></i>快来发布新的活动和通知吧</h3>
    </div>
    <div class="ui segment">
        <p class="m-black m-text-thin"><i class="book icon"></i>标题</p>
        <div class="ui icon input">
        <input type="text" name="title" size=20>
        </div>
        <hr>
        <p class="m-black m-text-thin"><i class="tag icon"></i>标签</p>
        <div class="ui icon input">
        <input type="text" name="tag" size=20>
        </div>
    </div>
    <div class="ui segment">
    <hr>
        <p class="m-black m-text-thin"><i class="tag icon"></i>内容</p>
    <div>
        <textarea name="content" id="post_content" cols="30" rows="10"></textarea>
    </div>
    </div>
    <button class="ui basic orange circular button">提交</button>
</div>
 </form>


<script src="/static/js/jquery-3.2.1.min.js"></script>
<script charset="utf-8" src="/static/blog/kindeditor/kindeditor-all.js"></script>

<script>
        KindEditor.ready(function(K) {
                window.editor = K.create('#post_content',{
                    themeType : 'simple',
                    width:"100%",
                    height:"600",
                    resizeType:0,
                    uploadJson:"/upload/",
                    extraFileUploadParams:{
                        csrfmiddlewaretoken:$("[name='csrfmiddlewaretoken']").val()
                    },
                    filePostName:"upload_img"


                },
                '#editor_id', {
                    themeType : 'simple'
                }
                );
        });
</script>

{% endblock %}
